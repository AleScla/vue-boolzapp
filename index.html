<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- main -->
        <main>
            <div class="container" id="app">
                <div class="row h-100">
                    <div class="col-4 border grey-bg"><!-- ASIDE -->
                        <!-- INIZIO HEADER -->
                        <header class="d-flex align-items-center w-100 justify-content-between"> 
                            <div class="my-info d-flex align-items-center w-50">
                                <div class="img-container me-1">
                                    <img src="img/my_avatar.jpg" alt="my_avatar.jpg">
                                </div>
                                <div class="propic-name">
                                    <h5>Alessandro</h5>
                                </div>
                            </div>
                            <div class="utilities d-flex align-items-center w-50 h-100 justify-content-end">
                                <i class="fa-solid fa-circle-notch fa-xl me-3"></i>
                                <i class="fa-solid fa-message fa-xl me-3"></i>
                                <i class="fa-solid fa-ellipsis-vertical fa-xl me-3"></i>
                            </div>
                        </header>
                        <!-- FINE HEADER -->
                        <div class="row"><!-- row notifiche -->
                            <div class="col notifications align-items-center d-flex">
                                <div class="img-cointainer me-2">
                                    <div class="img-container bg-white">
                                        <i class="fa-solid fa-bell-slash fa-xl"></i>
                                    </div>
                                </div>
                                <div>
                                    Ricevi notifiche di nuovi messaggi
                                    <div>
                                        <a href="#">Attiva notifiche desktop</a>
                                    </div>
                                </div>
                            </div>
                            <div class="my-nav">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass fa-l"></i></span>
                                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </div>
                        </div><!-- fine row notifiche -->

                        <div class="row chatPrev-container align-items-start"><!-- row anteprima chat -->
                            <div class="col-12 d-flex align-items-center w-100 py-2 single-chat active">
                                <div class="img-container">
                                    <img src="img/avatar_1.jpg" alt="avatar_1.jpg">
                                </div>
                                <div class="user-info ms-2">
                                    <h5 class="m-0">Michele</h5>
                                    <p class="m-0 last-msg">Ultimo messaggio inviato</p>
                                </div>
                                <div class="hour ms-auto align-self-start">
                                    12:00
                                </div>
                            </div>
                        </div><!-- fine row anteprima chat -->
                    </div><!-- ASIDE END -->
                    
                    <div class="col-8 grey-bg chat-container"><!-- CHAT SIDE -->
                        <header class="d-flex align-items-center w-100 justify-content-between "> 
                            <div class="my-info d-flex align-items-center w-50">
                                <div class="img-container me-1">
                                    <img src="img/avatar_1.jpg" alt="avatar_1.jpg">
                                </div>
                                <div class="propic-name">
                                    <h5>Michele</h5>
                                </div>
                            </div>
                            <div class="utilities d-flex align-items-center w-50 h-100 justify-content-end">
                                <i class="fa-solid fa-magnifying-glass me-3 fa-xl"></i>
                                <i class="fa-solid fa-paperclip fa-xl me-3"></i>
                                <i class="fa-solid fa-ellipsis-vertical fa-xl me-3"></i>
                            </div>
                        </header>
                        <div class="row bg-custom">
                            <div class="col">
                                
                            </div>
                        </div>
                        <div class="my-text-bar w-100">
                            <div class="emojis">
                                
                            </div>
                        </div>
                    </div><!-- CHAT SIDE -->
                </div>
            </div>
        </main>
        <!-- /main -->
        <!-- JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
